<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background: #f0f0f0;
            padding: 20px;
            transition: background-color 1s ease;
        }
        
        body.emotion-angry { background: #ff6b6b; }
        body.emotion-disgust { background: #9c8e00; }
        body.emotion-fear { background: #6200ea; }
        body.emotion-happy { background: #ffd700; }
        body.emotion-sad { background: #4d7fcc; }
        body.emotion-surprise { background: #ff9500; }
        body.emotion-neutral { background: #95a5a6; }
        
        h1 { color: #333; }
        
        video {
            width: 100%;
            max-width: 500px;
            border: 8px solid #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-moz-media-controls {
            display: none !important;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .stats {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .emotion { font-size: 2em; font-weight: bold; color: #667eea; }
        .duration { font-size: 1.2em; color: #666; }
        
        .photo-container {
            margin: 20px 0;
        }
        
        .photo-container img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ­ Emotion Detection</h1>
    
    <video id="webcam" autoplay disablePictureInPicture></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <audio id="shutterSound" preload="auto">
        <source src="shutter.wav" type="audio/mpeg">
    </audio>
    
    <div>
        <button id="startBtn" onclick="startWebcam()">Start</button>
        <button id="stopBtn" onclick="stopWebcam()" disabled>Stop</button>
        <button id="captureBtn" onclick="capturePhoto()" disabled>Capture Photo</button>
    </div>
    
    <div class="stats">
        <div class="emotion" id="emotion">Waiting...</div>
        <div class="duration" id="duration">Duration: 0.0s</div>
        <div id="timerDisplay" style="font-size: 2em; color: #ff6b6b; margin-top: 20px; font-weight: bold; min-height: 40px;"></div>
    </div>

    <script>
        const emotionLabels = ['Angry', 'Disgust', 'Fear', 'Happy', 'Sad', 'Surprise', 'Neutral'];
        const emotionClasses = {
            'Angry': 'emotion-angry',
            'Disgust': 'emotion-disgust',
            'Fear': 'emotion-fear',
            'Happy': 'emotion-happy',
            'Sad': 'emotion-sad',
            'Surprise': 'emotion-surprise',
            'Neutral': 'emotion-neutral'
        };
        const emotionPhotos = {
            'Angry': 'angry.jpg',
            'Happy': 'happy.jpg',
            'Neutral': 'neutral.jpg'
        };

        // Use production backend URL or localhost for development
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : 'https://moodsnaps-backend.onrender.com';

        let webcamStream = null;
        let animationId = null;
        let lastEmotion = null;
        let emotionStartTime = null;
        let lastDetectionTime = 0;
        const DETECTION_INTERVAL = 2000; // Check emotion every 2 seconds

        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = webcamStream;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('captureBtn').disabled = false;
                detectEmotion();
            } catch (error) {
                alert('Could not access webcam');
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('captureBtn').disabled = true;
            document.getElementById('emotion').textContent = 'Waiting...';
            document.getElementById('duration').textContent = 'Duration: 0.0s';
            document.body.className = '';
        }

        function capturePhoto() {
            document.getElementById('captureBtn').disabled = true;
            
            // Start 3 second countdown before capturing
            const timerDisplay = document.getElementById('timerDisplay');
            let count = 3;
            timerDisplay.textContent = `Capturing in ${count}s`;
            
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    timerDisplay.textContent = `Capturing in ${count}s`;
                } else {
                    clearInterval(interval);
                    // Now capture the photo
                    captureAndDownload();
                    document.getElementById('captureBtn').disabled = false;
                }
            }, 1000);
        }

        function captureAndDownload() {
            const video = document.getElementById('webcam');
            
            // Flash screen
            const flashOverlay = document.getElementById('flashOverlay');
            flashOverlay.style.display = 'block';
            setTimeout(() => {
                flashOverlay.style.display = 'none';
            }, 200);
            
            // Play camera shutter sound
            playShutterSound();
            
            // Create canvas with frame (no stretching)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const frameWidth = 30;
            const photoWidth = video.videoWidth * 2;
            const photoHeight = video.videoHeight * 2;
            
            // Total canvas size includes frame
            canvas.width = photoWidth + (frameWidth * 2);
            canvas.height = photoHeight + (frameWidth * 2);
            
            // Draw brown frame background
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw photo in the middle (without scaling - 1:1)
            ctx.drawImage(video, frameWidth, frameWidth, photoWidth, photoHeight);
            
            // Show message
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = 'Photo saved!';
            setTimeout(() => {
                timerDisplay.textContent = '';
            }, 2000);
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `moodSnaps_${new Date().getTime()}.jpg`;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }

        function playShutterSound() {
            const audio = document.getElementById('shutterSound');
            audio.currentTime = 0;
            audio.play();
        }

        function detectEmotion() {
            if (!webcamStream) return;
            
            const currentTime = Date.now();
            if (currentTime - lastDetectionTime >= DETECTION_INTERVAL) {
                // Get frame from video and send to backend
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const video = document.getElementById('webcam');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                // Send to server for emotion detection
                canvas.toBlob(async (blob) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = async () => {
                        try {
                            const response = await fetch(`${BACKEND_URL}/detect`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ image: reader.result })
                            });
                            const result = await response.json();
                            if (result.emotion) {
                                updateEmotion(result.emotion);
                            }
                        } catch (error) {
                            console.log('Backend unavailable - ensure server is running');
                        }
                    };
                });
                
                lastDetectionTime = currentTime;
            }
            
            animationId = requestAnimationFrame(detectEmotion);
        }

        function updateEmotion(emotion) {
            if (emotion !== lastEmotion) {
                lastEmotion = emotion;
                emotionStartTime = Date.now();
                document.getElementById('photoContainer').style.display = 'none';
            } else {
                const duration = (Date.now() - emotionStartTime) / 1000;
                document.getElementById('emotion').textContent = emotion;
                document.getElementById('duration').textContent = `Duration: ${duration.toFixed(1)}s`;
                
                // Change background at 1.2 seconds
                if (duration > 1.2) {
                    document.body.className = emotionClasses[emotion] || '';
                }
            }
        }
    </script>
</body>
</html>
